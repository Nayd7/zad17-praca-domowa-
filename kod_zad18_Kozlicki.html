<!DOCTYPE html>

 <title> UÅ¼ycie fukcji </title>

<body>
 <div style="color:navy;font-size:50px;">
 <script language="JavaScript">
 
 var a=parseFloat(prompt("a=",""));
 var b=parseFloat(prompt("b=",""));
 function suma_koz(a, b) {
 return a + b;
 }
 
function roznica_koz(a, b) {
 return a - b;
 }
 
function mnozenie_koz(a, b) {
 return a * b;
 }
 
function odkwadratu_koz(a, b) {
 return a * a;
 return b * b;
 }
 
 document.write("suma="+suma_koz(a,b)+"<br>");
 document.write("roznica="+roznica_koz(a,b)+"<br>");
 document.write("mnozenie="+mnozenie_koz(a,b)+"<br>");
 document.write("odkwadratu="+odkwadratu_koz(a)+"<br>");
 document.write("odkwadratu="+odkwadratu_koz(b)+"<br>");
 
</script>
</div>
</body>
